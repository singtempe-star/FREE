name: Windows VPS Ngrok RDP

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Download ngrok
        run: Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip

      - name: Extract ngrok
        run: Expand-Archive ngrok.zip -DestinationPath ngrok

      - name: Auth ngrok
        run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
          net user runneradmin MyPassword123!

      - name: Start ngrok Tunnel
        run: Start-Process -FilePath .\ngrok\ngrok.exe -ArgumentList "tcp 3389" -WindowStyle Hidden

      - name: Show RDP Info
        run: |
          Start-Sleep -Seconds 15
          $tunnel = Invoke-RestMethod -Uri http://127.0.0.1:4040/api/tunnels
          Write-Output "==============================="
          Write-Output "ðŸ‘‰ RDP Address: $($tunnel.tunnels[0].public_url)"
          Write-Output "ðŸ‘‰ User: runneradmin"
          Write-Output "ðŸ‘‰ Pass: MyPassword123!"
          Write-Output "==============================="
          Start-Sleep -Seconds 21600
